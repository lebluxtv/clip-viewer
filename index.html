<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clip Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100%;
            overflow: hidden;
        }

        #clip-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #clip-inner {
            position: absolute;
            top: -300px;
            width: 100%;
            height: calc(100% + 300px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #topLimit {
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: red;
            z-index: 1000;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="clip-wrapper">
        <div id="clip-inner">
            <iframe
                id="player"
                allowfullscreen
                scrolling="no"
                frameborder="0"
                src="">
            </iframe>
        </div>
        <!-- Ligne de repÃ¨re -->
        <div id="topLimit"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const clipId = params.get('clip');
        const parent = params.get('parent') || 'lebluxtv.github.io';

        // ðŸ”§ Valeur dynamique que tu peux modifier
        const topLimit = 1; // <-- CHANGE CETTE VALEUR pour ajuster la ligne

        // Positionne dynamiquement la ligne rouge
        const topLimitLine = document.getElementById('topLimit');
        topLimitLine.style.top = `${topLimit}px`;

        if (clipId) {
            const iframe = document.getElementById('player');
            iframe.src = `https://clips.twitch.tv/embed?clip=${clipId}&parent=${parent}&autoplay=true&muted=false`;
        } else {
            document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:40vh;'>No clip specified</h1>";
        }
    </script>
</body>
</html>
