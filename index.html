<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Clip Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }

    #clip-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* on retire entièrement le cropping */
    #clip-inner {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
    }

    /* balise video en plein écran */
    #clip-inner video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* lignes de repère */
    #topLimit, #bottomLimit {
      position: absolute;
      width: 100%;
      height: 3px;
      z-index: 1000;
      left: 0;
    }
/*
    #topLimit { background-color: red; }
    #bottomLimit { background-color: yellow; }
*/
    /* compte à rebours */
    #countdown {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 50px;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 12px;
      border-radius: 10px;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="clip-wrapper">
    <div id="clip-inner">
      <video id="player" autoplay playsinline></video>
    </div>
<!-- 
    <div id="topLimit"></div>
    <div id="bottomLimit"></div>
 -->
    <div id="countdown"></div>
  </div>

  <!-- hls.js depuis CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const params      = new URLSearchParams(window.location.search);
    const manifest    = params.get('m3u8');
    const duration    = parseFloat(params.get('duration'));
    const title       = params.get('title')  || "Titre inconnu";
    const author      = params.get('author') || "Auteur inconnu";
    const topLimit    = parseInt(params.get('top')    || '1', 10);
    const bottomLimit = parseInt(params.get('bottom') || '1079', 10);

    /*// positionner les lignes de repère
    document.getElementById('topLimit').style.top    = `${topLimit}px`;
    document.getElementById('bottomLimit').style.top = `${bottomLimit}px`;
    */
    // overlay titre/auteur
    const overlay = document.createElement('div');
    Object.assign(overlay.style, {
      position:'absolute', top:0, left:0, width:'100%', height:'100%',
      background:'rgba(0,0,0,0.8)', display:'flex',
      flexDirection:'column', justifyContent:'center', alignItems:'center',
      color:'white', fontFamily:'sans-serif', fontSize:'56px', zIndex:1002
    });
    overlay.innerHTML = `
      <div>${title}</div>
      <div style="font-size:36px;margin-top:10px;">par ${author}</div>
    `;
    document.body.appendChild(overlay);

    const video = document.getElementById('player');

    if (!manifest) {
      console.error('Pas d’URL de média fournie');
    }
    // MP4 direct
    else if (manifest.match(/\.mp4(\?|$)/i)) {
      video.src = manifest;
      video.load();  // force le chargement
    }
    // HLS via hls.js
    else if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(manifest);
      hls.attachMedia(video);
    }
    // fallback natif Safari/iOS
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = manifest;
      video.load();
    }
    else {
      console.error('HLS non pris en charge');
    }

    // après 2s : retirer l’overlay, démuter + play + countdown
    setTimeout(() => {
      document.body.removeChild(overlay);
      video.muted = false;
      video.play().catch(()=>{});

      if (!isNaN(duration)) {
        const countdownEl = document.getElementById('countdown');
        let timeLeft = Math.ceil(duration);
        countdownEl.textContent = `${timeLeft}s`;
        const interval = setInterval(() => {
          timeLeft--;
          if (timeLeft <= 0) {
            clearInterval(interval);
            countdownEl.textContent = "";
          } else {
            countdownEl.textContent = `${timeLeft}s`;
          }
        }, 1000);
      }
    }, 2000);
  </script>
</body>
</html>
