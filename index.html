<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clip Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="clipFrame" allowfullscreen></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const clipId = params.get("clip");

    if (clipId) {
      const iframe = document.getElementById('clipFrame');
      iframe.src = `https://clips.twitch.tv/embed?clip=${clipId}&parent=${location.hostname}`;
    } else {
      document.body.innerHTML = "<h1 style='color:white;text-align:center;'>No clip provided</h1>";
    }
  </script>
</body>
</html>
