<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clip Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100%;
            overflow: hidden;
        }

        #clip-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #clip-inner {
            position: absolute;
            top: -300px;
            width: 100%;
            height: calc(100% + 300px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #topLimit {
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: red;
            z-index: 1000;
            left: 0;
        }

        #bottomLimit {
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: yellow;
            z-index: 1000;
            left: 0;
        }

        #countdown {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 50px;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 12px;
            border-radius: 10px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="clip-wrapper">
        <div id="clip-inner">
            <iframe
                id="player"
                allowfullscreen
                scrolling="no"
                frameborder="0"
                src="">
            </iframe>
        </div>

        <!-- Repères -->
        <div id="topLimit"></div>
        <div id="bottomLimit"></div>

        <!-- Compteur -->
        <div id="countdown"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const clipId = params.get('clip');
        const parent = params.get('parent') || 'lebluxtv.github.io';

        const topLimit = parseInt(params.get('top') || '1');
        const bottomLimit = parseInt(params.get('bottom') || '1079');
        const duration = parseFloat(params.get('duration'));

        // Positionne les repères
        document.getElementById('topLimit').style.top = `${topLimit}px`;
        document.getElementById('bottomLimit').style.top = `${bottomLimit}px`;

        // Lancer le player
        if (clipId) {
            const iframe = document.getElementById('player');
            iframe.src = `https://clips.twitch.tv/embed?clip=${clipId}&parent=${parent}&autoplay=true&muted=false`;
        } else {
            document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:40vh;'>No clip specified</h1>";
        }

        // Décompte en secondes
        if (!isNaN(duration)) {
            const countdownEl = document.getElementById('countdown');
            let timeLeft = Math.ceil(duration);
            countdownEl.textContent = `${timeLeft}s`;

            const interval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    countdownEl.textContent = "";
                } else {
                    countdownEl.textContent = `${timeLeft}s`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
