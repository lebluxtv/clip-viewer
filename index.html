<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clip Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100%;
            overflow: hidden;
        }

        #clip-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #clip-inner {
            position: absolute;
            top: -60px; /* masque la zone haute */
            width: 100%;
            height: calc(100% + 60px); /* donne l’impression d’une iframe plus grande */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="clip-wrapper">
        <div id="clip-inner">
            <iframe
                id="player"
                allowfullscreen
                scrolling="yes"
                frameborder="0"
                src="">
            </iframe>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const clipId = params.get('clip');
        const parent = params.get('parent') || 'lebluxtv.github.io';

        if (clipId) {
            const iframe = document.getElementById('player');
            iframe.src = `https://clips.twitch.tv/embed?clip=${clipId}&parent=${parent}&autoplay=true&muted=true`;
        } else {
            document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:40vh;'>No clip specified</h1>";
        }
    </script>
</body>
</html>
