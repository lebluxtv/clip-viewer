<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Clip Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }

    #clip-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #clip-inner {
      position: absolute;
      top: -300px;
      width: 100%;
      height: calc(100% + 300px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #topLimit, #bottomLimit {
      position: absolute;
      width: 100%;
      height: 3px;
      z-index: 1000;
      left: 0;
    }

    #topLimit { background-color: red; }
    #bottomLimit { background-color: yellow; }

    #countdown {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 50px;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 12px;
      border-radius: 10px;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="clip-wrapper">
    <div id="clip-inner">
      <iframe id="player" allowfullscreen scrolling="no" frameborder="0" src=""></iframe>
    </div>
    <div id="topLimit"></div>
    <div id="bottomLimit"></div>
    <div id="countdown"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
const clipId = params.get('clip');
const duration = parseFloat(params.get('duration'));
const title = params.get('title') || "Titre inconnu";
const author = params.get('author') || "Auteur inconnu";
const parent = params.get('parent') || 'lebluxtv.github.io';
const topLimit = parseInt(params.get('top') || '1');
const bottomLimit = parseInt(params.get('bottom') || '1079');

document.getElementById('topLimit').style.top = `${topLimit}px`;
document.getElementById('bottomLimit').style.top = `${bottomLimit}px`;

// Overlay intro
const overlay = document.createElement('div');
overlay.style = 'position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;flex-direction:column;justify-content:center;align-items:center;color:white;font-family:sans-serif;font-size:28px;z-index:1002';
overlay.innerHTML = `<div>${title}</div><div style="font-size:18px;margin-top:10px;">par ${author}</div>`;
document.body.appendChild(overlay);

// Iframe avec autoplay silencieux
const iframe = document.getElementById('player');
iframe.src = `https://clips.twitch.tv/embed?clip=${clipId}&parent=${parent}&autoplay=true&muted=false`;

// Intro de 2s → retire overlay, unmute + play
setTimeout(() => {
    document.body.removeChild(overlay);

    const twitchPlayer = iframe.contentWindow;
    twitchPlayer.postMessage(JSON.stringify({
        event: 'command',
        func: 'setMuted',
        args: [false]
    }), '*');

    twitchPlayer.postMessage(JSON.stringify({
        event: 'command',
        func: 'play',
        args: []
    }), '*');

    // Décompte
    if (!isNaN(duration)) {
        const countdownEl = document.getElementById('countdown');
        let timeLeft = Math.ceil(duration);
        countdownEl.textContent = `${timeLeft}s`;

        const interval = setInterval(() => {
            timeLeft--;
            if (timeLeft <= 0) {
                clearInterval(interval);
                countdownEl.textContent = "";
            } else {
                countdownEl.textContent = `${timeLeft}s`;
            }
        }, 1000);
    }
}, 2000);

  </script>
</body>
</html>
