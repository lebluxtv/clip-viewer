<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clip Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100%;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe
        id="player"
        allowfullscreen
        scrolling="no"
        frameborder="0"
        src="">
    </iframe>

    <script>
        const params = new URLSearchParams(window.location.search);
        const clipId = params.get('clip');
        const autoplay = params.get('autoplay') || 'true';
        const muted = params.get('muted') || 'true';

        // FORCER le parent Ã  lebluxtv.github.io
        const parent = "lebluxtv.github.io";

        if (clipId) {
            const iframe = document.getElementById('player');
            iframe.src = `https://player.twitch.tv/?clip=${clipId}&autoplay=${autoplay}&muted=${muted}&parent=${parent}`;
        } else {
            document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:40vh;'>No clip specified</h1>";
        }
    </script>
</body>
</html>
